name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - "*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
          - runner: ubuntu-22.04-arm
            target: aarch64
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - uses: actions/setup-python@v5
        with:
          python-version: |
            3.10
            3.11
            3.12
            3.13
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --interpreter 3.10 3.11 3.12 3.13 --zig
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: auto
          before-script-linux: |
            dnf install -y clang-libs clang || sudo apt install llvm-dev libclang-dev clang
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist
      - name: pytest
        shell: bash
        run: |
          set -e
          python3 -m venv .venv
          source .venv/bin/activate
          uv pip install 'nutpie[stan]' --find-links dist --force-reinstall
          uv pip install pytest pytest-timeout
          pytest -m "stan and not flow"
          uv pip install 'nutpie[pymc]' --find-links dist --force-reinstall
          uv pip install jax
          pytest -m "pymc and not flow"
          uv pip install 'nutpie[all]' --find-links dist --force-reinstall
          pytest -m flow

