[package]
name = "nutpie"
version = "0.2.0"
authors = ["Adrian Seyboldt <adrian.seyboldt@gmail.com>"]
edition = "2021"

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]
simd_support = ["nuts-rs/simd_support"]

[lib]
name = "nutpie"
crate-type = ["cdylib"]

[dependencies]
nuts-rs = "0.4.0"
numpy = "0.17.1"
ndarray = "0.15.4"
rand = "0.8.5"
crossbeam = "0.8.1"
thiserror = "1.0.31"

[dependencies.pyo3]
version = "0.17.1"
features = ["extension-module", "auto-initialize"]

[dev-dependencies]
criterion = "0.4.0"

[profile.release]
debug = true
lto = "fat"
codegen-units = 1
opt-level = 2

[profile.bench]
debug = true
lto = "fat"
