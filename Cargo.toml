[package]
name = "nutpie"
version = "0.13.2"
authors = [
  "Adrian Seyboldt <adrian.seyboldt@gmail.com>",
  "PyMC Developers <pymc.devs@gmail.com>",
]
edition = "2021"
license = "MIT"
repository = "https://github.com/pymc-devs/nutpie"
keywords = ["statistics", "bayes"]
description = "Python wrapper for nuts-rs -- a NUTS sampler written in Rust."
rust-version = "1.76"

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module", "onnx"]
simd_support = ["nuts-rs/simd_support"]
torch = ["dep:tch"]
onnx = ["dep:ort"]

[lib]
name = "_lib"
crate-type = ["cdylib"]

[dependencies]
nuts-rs = "0.12.1"
numpy = "0.21.0"
rand = "0.8.5"
thiserror = "1.0.44"
rand_chacha = "0.3.1"
rayon = "1.10.0"
# Keep arrow in sync with nuts-rs requirements
arrow = { version = "52.1.0", default-features = false, features = ["ffi"] }
anyhow = "1.0.72"
itertools = "0.13.0"
bridgestan = "2.5.0"
rand_distr = "0.4.3"
smallvec = "1.13.0"
upon = { version = "0.8.1", default-features = false, features = [] }
time-humanize = { version = "0.1.3", default-features = false }
indicatif = "0.17.8"
tch = { version = "0.16.0", optional = true }
ort = { version = "2.0.0-rc.4", optional = true, features = [
  "cuda",
  #"tensorrt",
  #"openvino",
  "load-dynamic",
] }

[dependencies.pyo3]
version = "0.21.0"
features = ["extension-module", "anyhow"]

[dev-dependencies]
criterion = "0.5.1"

[profile.release]
lto = "fat"
codegen-units = 1
opt-level = 2

[profile.bench]
debug = true
lto = "fat"
