[package]
name = "nutpie"
version = "0.11.0"
authors = [
  "Adrian Seyboldt <adrian.seyboldt@gmail.com>",
  "PyMC Developers <pymc.devs@gmail.com>",
]
edition = "2021"
license = "MIT"
repository = "https://github.com/pymc-devs/nutpie"
keywords = ["statistics", "bayes"]
description = "Python wrapper for nuts-rs -- a NUTS sampler written in Rust."

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]
simd_support = ["nuts-rs/simd_support"]

[lib]
name = "_lib"
crate-type = ["cdylib"]

[dependencies]
nuts-rs = "0.10.0"
numpy = "0.21.0"
ndarray = "0.15.6"
rand = "0.8.5"
thiserror = "1.0.44"
rand_chacha = "0.3.1"
rayon = "1.9.0"
# Keep arrow in sync with nuts-rs requirements
arrow = { version = "51.0.0", default-features = false, features = ["ffi"] }
anyhow = "1.0.72"
itertools = "0.13.0"
bridgestan = "2.4.1"
rand_distr = "0.4.3"
smallvec = "1.11.0"
upon = { version = "0.8.1", default-features = false, features = [] }
time-humanize = { version = "0.1.3", default-features = false }

[dependencies.pyo3]
version = "0.21.0"
features = ["extension-module", "anyhow"]

[dev-dependencies]
criterion = "0.5.1"

[profile.release]
debug = true
lto = "fat"
codegen-units = 1
opt-level = 2

[profile.bench]
debug = true
lto = "fat"
